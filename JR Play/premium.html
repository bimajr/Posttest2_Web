    <!-- Premium Section Start -->
    <section id="premium" class="premium">
      <div id="containerform" class="containerform">
      <h2><span>Formulir</span> Premium</h1>
          <div id="form" class="form"><br>
              <form>
                <fieldset>
                    <h3>Silahkan isi form berikut :</h3>
                <div>
                <br><label for="nama">Nama:</label><br>
                <input type="text" placeholder="Masukkan Nama"/>
                </div>
                <div>
                  <label for="email">Email:</label><br>
                  <input type="email" placeholder="Masukkan Email"/>
                  </div>
                <div>
                <br>Jenis Kelamin : <br>
                <input type="radio" name="Jenis Kelamin" value="Laki-laki"/> Laki-laki <br>
                <input type="radio" name="Jenis Kelamin" value="Perempuan"/> Perempuan
                </div>
                <div>
                <br>Apa Genre musik favoritmu? :
                <br><input type="checkbox" value="Pop">
                <label for="Pop">Pop</label></br>
                <input type="checkbox" value="Rock">
                <label for="Rock">Rock</label></br>
                <input type="checkbox" value="Jazz">
                <label for="Jazz">Jazz</label></br>
                <input type="checkbox" value="Classic">
                <label for="Classic">Classic</label></br>
                </div>
                <div>
                <br>Paket Berlangganan Premium :
                <select>
                <option value="1 Bulan - Rp.59.000">1 Bulan - Rp.59.000</option>
                <option value="3 Bulan - Rp.109.000">3 Bulan - Rp.109.000</option>
                <option value="5 Bulan - Rp.209.000">5 Bulan - Rp.209.000</option>
                </select>
                </div>
                <div>
                <br>Tanggapanmu tentang website JR Play :</br>
                <textarea
                    rows="4"
                    cols="50"
                    placeholder="Tulis tanggapanmu di sini ..." 
                    style="color: black;">
                </textarea>
                </div>
                <div>
                  <button type="submit">Kirim</button>
                </div>
                  </fieldset>
                </form>
            </div>
        </div>
    </section>
